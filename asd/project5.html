  <script>
      // run the webcam image through the image model
      async function predict() {
        // predict can take in an image, video or canvas html element
        var image = document.getElementById("face_image")
        const prediction = await model.predict(image, false);
        //for (let i = 0; i < maxPredictions; i++) {
         // const classPrediction =
          //  prediction[i].className + ": " + prediction[i].probability.toFixed(2) * 100;
         // labelContainer.childNodes[i].innerHTML = classPrediction;
        //}
        var classPrediction = prediction[1].probability.toFixed(2) * 100;

        if (95 < classPrediction && classPrediction <= 100) {
          document.querySelector('#Challenger').style.backgroundColor = "AliceBlue";
          document.getElementById("wait").style.backgroundColor = "AliceBlue";
          document.getElementById("wait").innerHTML = '<div style="color:black">' + 'Challenger,' + '<br>' + '연예인급 얼굴의 소유자' + '</div>';
            }

        else if (90 < classPrediction && classPrediction <= 95) {
          document.querySelector('#Master').style.backgroundColor = "AntiqueWhit";
          document.getElementById("wait").innerHTML = '<div style="color:black">' + 'Master,' + '<br>' + '상위 5%안에 드는 얼굴의 소유자' + '</div>';
          document.getElementById("wait").style.backgroundColor = "AntiqueWhit";
        }

        else if (85 < classPrediction && classPrediction <= 90) {
          document.querySelector('#Diamond').style.backgroundColor = "Aqua";
          document.getElementById("wait").innerHTML = '<div style="color:black">' + 'Diamond,' + '<br>' + '빛나는 얼굴의 소유자' + '</div>';
          document.getElementById("wait").style.backgroundColor = "Aqua";
        }

        else if (80 < classPrediction && classPrediction <= 85) {
          document.querySelector('#Platinum').style.backgroundColor = "Aquamarine";
          document.getElementById("wait").innerHTML = '<div style="color:black">' + 'Platium,' + '<br>' + '반반한 얼굴의 소유자' + '</div>';
          document.getElementById("wait").style.backgroundColor = "Aquamarine";
        }

        else if (70 < classPrediction && classPrediction <= 80) {
          document.querySelector('#Gold').style.backgroundColor = "BurlyWood";
          document.getElementById("wait").innerHTML = '<div style="color:black">' + 'Gold,' + '<br>' + '나름 괜찮은 얼굴의 소유자' + '</div>';
          document.getElementById("wait").style.backgroundColor = "BurlyWood";
        }

        else if (60 < classPrediction && classPrediction <= 70) {
          document.querySelector('#Silver').style.backgroundColor = "Brown";
          document.getElementById("wait").innerHTML = '<div style="color:black">' + 'silver,' + '<br>' + '평범한 얼굴의 소유자' + '</div>';
          document.getElementById("wait").style.backgroundColor = "Brown";
        }

        else {
          document.querySelector('#Bronze').style.backgroundColor = "Crimson";
          document.getElementById("wait").innerHTML = '<div style="color:black">' + 'Bronze,' + '<br>' + '얼굴 말고 다른 무기를 찾자!' + '</div>';
          document.getElementById("wait").style.backgroundColor = "Crimson";
        }


        document.getElementById("rebutton").innnerHTML=
   "재도전";      }
    
    function readURL(input) {
      if (input.files && input.files[0]) {

        var reader = new FileReader();

        reader.onload = function (e) {
          $('.image-upload-wrap').hide();

          $('.file-upload-image').attr('src', e.target.result);
          $('.file-upload-content').show();

          $('.image-title').html(input.files[0].name);
        };

        reader.readAsDataURL(input.files[0]);
        init().then(()=>{
            console.log('hi');
            predict();
        })
      } else {
        removeUpload();
      }
    }

    function removeUpload() {
      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
      $('.file-upload-content').hide();
      $('.image-upload-wrap').show();
      let faceclasses = ['#Bronze', '#Silver','#Gold','#Platinum','#Diamond','#Master','#Challenger'];
      for(var i=0; i<7; i++) {
        document.querySelector(faceclasses[i]).style.backgroundColor = "white";
}  }
    $('.image-upload-wrap').bind('dragover', function () {
      $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
      $('.image-upload-wrap').removeClass('image-dropping');
    });

  </script>
  <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/TNhuSnDZQ/";
    //https://teachablemachine.withgoogle.com/models/UHxVGk_Av/

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
      document.getElementById("wait").innerHTML = '잠시 기다려주세요....'
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // load the model and metadata
      // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
      // or files from your local hard drive
      // Note: the pose library adds "tmImage" object to your window (window.tmImage)
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // append elements to the DOM
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) { // and class labels
        labelContainer.appendChild(document.createElement("div"));
      }
    }
  </script>
